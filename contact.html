          <section id="contact">    
            <form class="form-horizontal" method="post" action="contact-form.php">
              <fieldset>
                <!--name-->
                <div class="form-group">
                  <label class="col-md-3 col-sm-3 hidden-xs control-label" for="inputName">Name:</label>
                  <div class="col-md-6 col-sm-6 col-sm-offset-0 col-xs-offset-2 col-xs-8">
                    <input type="text" name="inputName" placeholder="Your Name" id="inputName" class="form-control">
                  </div>
                </div>
                  
                <!--email-->
                <div class="form-group">
                  <label class="col-md-3 col-sm-3 hidden-xs control-label" for="inputEmail">Email:</label>
                  <div class="col-md-6 col-sm-6 col-sm-offset-0 col-xs-offset-2 col-xs-8">
                    <input type="text" name="inputEmail" placeholder="Your Email" id="inputEmail" class="form-control">
                  </div>
                </div>

                  <input type="text" name="SField" id="SField" class="collapse" />
                
                <!--subject-->
                <div class="form-group">
                  <label class="col-md-3 col-sm-3 hidden-xs control-label" for="inputSubject">Subject:</label>
                  <div class="col-md-6 col-sm-6 col-sm-offset-0 col-xs-offset-2 col-xs-8">
                    <input type="text" name="inputSubject" placeholder="Message Subject" id="inputSubject" class="form-control">
                  </div>
                </div>

                <!--message-->
                <div class="form-group">
                  <label class="col-md-3 col-sm-3 hidden-xs control-label" for="inputMessage">Message:</label>
                  <div class="col-md-6 col-sm-6 col-sm-offset-0 col-xs-offset-2 col-xs-8">
                    <textarea name="inputMessage" placeholder="Your Message Here..." id="inputMessage" class="form-control"></textarea>
                  </div>
          
                <!--submit-->
                <div class="form-group">
                  <div class="col-md-9 col-sm-9 col-xs-10 text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>    
            </form>
          </section>
